<html>
<body>
<div id="comments"></div>
</body>

<script>
var source = new EventSource("dash.php");
source.onmessage = function(event) {
	console.log(event.data);
	var info = JSON.parse(event.data);
	if(info.clap == 1) {
		var audioElement = new Audio("applause8.mp3");
		audioElement.play();
	}
	
	var elem = document.getElementById('comments');
	elem.innerText = info.text;
};
</script>

</html>
