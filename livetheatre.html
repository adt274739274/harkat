<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/livetheatre.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>LIVE THEATRE</title>
    <script src="js/livetheatre.js" async></script>
  </head>
  <body>
    <div class="wrap">

      <div class='player'>

        <iframe src="https://player.vimeo.com/video/412284216?api=1&background=1&loop=0" allowtransparency="true" frameborder="0" width="100%" height="100%"></iframe>

      </div>

      <div class="controls">

        <div class="playbar">

          <input type="text" id="name" placeholder="Your Name" value="" maxlength=280>
          <input type="text" id="comment" placeholder="comments/questions/thoughts..." value="" maxlength=280>
          <button type="button" id="commentButton" >SEND</button>
          <button type="button" id="clapButton" >CLAP</button>

        </div>

      </div>


  </body>
</html>
