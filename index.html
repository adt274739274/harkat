<!DOCTYPE html>
<html>
<body>

<div id="controls">
  <input id="comment" type="text" value="">
  <button type="button" onclick="sendComment()" >Send</button>
  <button type="button" onclick="applauseStart()" >Applause</button>
</div>
	<script>
		function applauseStart() {
			var xmlhttp = new XMLHttpRequest();
    			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					console.log(this.responseText);
				}	
      			};
    			
			xmlhttp.open("GET", "server.php?clap=1", true);
			xmlhttp.send();
		}
		function sendComment() {
			var comment = document.getElementById("comment").value;
			var xmlhttp = new XMLHttpRequest();
    			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					console.log(this.responseText);
				}	
      			};
    				
			document.getElementById("comment").value = "";
			xmlhttp.open("GET", "server.php?comment="+comment, true);
			xmlhttp.send();

		}	
		
		
	</script>

</body>
</html>
